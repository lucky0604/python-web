{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
		    <title>Softteam | Recover Password</title>
		    <!-- Tell the browser to be responsive to screen width -->
		    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
		    <!-- Bootstrap 3.3.6 -->
		    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
		    <!-- Font Awesome -->
		    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
		    <!-- Ionicons -->
		    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
		    <!-- Theme style -->
		    <link rel="stylesheet" href="{% static 'dist/css/AdminLTE.min.css' %}">
		    <!-- iCheck -->
		    <link rel="stylesheet" href="{% static 'plugins/iCheck/square/blue.css' %}">

		    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		    <!--[if lt IE 9]>
			  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
			  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
			  <![endif]-->
    </head>
    <body class="hold-transition login-page">
			<div class="login-box">
				<div class="login-logo">
					<a href="{% url 'index' %}">Softteam</a>
				</div>
				<div class="login-box-body">
					{{errors}}
					{% if flag == True %}
					<form action="{% url 'restpassword' %}" method="post">
						{% csrf_token %}
						<div class="form-group feedback">
							<input type="password" class="form-control" placeholder="Password" name="password">
							<span class="glyphicon glyphicon-lock form-control-feedback"></span>
						</div>

						<div class="form-group has-feedback">
							<input type="password" class="form-control" placeholder="Retype Password" name="retype_password">
							<span class="glyphicon glyphicon-lock form-control-feedback"></span>
						</div>

						<input type="text" name="code" value="{{code}}" style="display: none;">

						<div class="row">
							<div class="col-xs-12">
								<button class="btn btn-primary btn-block btn-flat" type="submit">Refresh Password</button>
							</div>
						</div>
					</form>
					{% else %}
					<p class="login-box-msg">Please enter your Email when you regist</p>
					<form action="{% url 'password' %}" method="post">
						{% csrf_token %}
						<div class="form-group has-feedback">
							<input type="email" class="form-control" placeholder="Email" name="email">
							<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
						</div>

						<div class="row">
							<div class="col-xs-12">
								<button class="btn btn-primary btn-block btn-flat" type="submit">Reset</button>
							</div>
						</div>
					</form>
					{% endif %}
				</div>
			</div>

			<!-- jQuery 2.2.3 -->
			<script src="{% static 'plugins/jQuery/jquery-2.2.3.min.js' %}"></script>
			<!-- Bootstrap 3.3.6 -->
			<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
			<!-- iCheck -->
			<script src="{% static 'plugins/iCheck/icheck.min.js' %}"></script>

			<script>
				$(function() {
					$('input').iCheck({
						checkboxClass: 'icheckbox_square-blue',
						radioClass: 'iradio_square-blue',
						increaseArea: '20%'
					})
				})
			</script>		
    </body>
</html>
